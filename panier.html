        <div>
            <H2 class="center"> Veuillez confirmer  votre panier, <br>

        </div>
        <div class="valPanier">
        <div class="card2 ">
            <img src="/JWDP5/images/vcam_5.jpg" class="card-img-top" alt="photo appreil ">
            <div class="card-body">
                 <select class="form-select" aria-label="Default select example">
                    <option selected>Choissisez la taille de votre appareil</option>
                    <option value="1">2 pouce</option>
                    <option value="2">3 pouce</option>
                    <option value="3">4 pouce</option> 
                 </select><br>
                 <button type="button" class="btn btn-dark center">Valider</button>
                <br>
            </div>
        </div>
         </div>
        <form class="row g-3bis">
            
            <div class="col-md-42">
                <label for="inputName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="inputName">
            </div>
             <div class="col-md-42">
                <label for="inputSurname" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="inputSurame">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 rue de Madrid 97200">
            </div>
           
            <div class="col-md-12">
                <label for="inputCity" class="form-label">ville</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-12">
                <label for="inputCall" class="form-label">téléphone</label>
                <input type="tel" class="form-control" id="inputNumber">
            </div>
           
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        cocher si vous avez tous remplis.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Valider</button>
            </div>
        </form>
